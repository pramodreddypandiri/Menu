<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h1>Our Menu</h1>
        <div class="underline">
          
        </div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" data-id="all" type=" button">All</button>
        <button class="filter-btn" data-id="breakfast" type=" button">Breakfast</button>
        <button class="filter-btn" data-id="lunch" type=" button">Lunch</button>
        <button class="filter-btn" data-id="dinner" type=" button">Dinner</button>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="/menu-item.jpeg" alt="menu item" class="photo">
        
          <div class="item-info">
            <header>
              <h4>Buttermilk pan cakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae deserunt perferendis ullam hic non quo ipsa rerum saepe totam ad.</p>

          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
